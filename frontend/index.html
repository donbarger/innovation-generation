<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Innovation Studio</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      
      .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      
      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 40px;
        text-align: center;
      }
      
      header h1 {
        font-size: 2.5em;
        margin-bottom: 8px;
        font-weight: 700;
      }
      
      header p {
        font-size: 1.1em;
        opacity: 0.95;
      }
      
      .main-content {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      
      .sidebar {
        width: 50%;
        border-right: 1px solid #e0e0e0;
        padding: 30px;
        overflow-y: auto;
      }
      
      .panel {
        width: 50%;
        padding: 0;
        overflow: hidden;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
      }
      
      #panelContent {
        padding: 30px;
        overflow-y: auto;
      }
      
      .section h2 {
        color: #333;
        font-size: 1.4em;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 3px solid #667eea;
      }
      
      .form-group {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }
      
      input[type=text] {
        flex: 1;
        padding: 14px 16px;
        font-size: 1em;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        transition: all 0.3s;
      }
      
      input[type=text]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      button {
        padding: 14px 32px;
        font-size: 1em;
        font-weight: 600;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      .status-box {
        background: #f5f5f5;
        border-left: 4px solid #667eea;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      
      .status-box.success {
        border-left-color: #4caf50;
        background: #f1f8f4;
      }
      
      .status-box.error {
        border-left-color: #f44336;
        background: #fef5f5;
      }
      
      .progress-log {
        background: #1e1e1e;
        color: #00ff00;
        padding: 16px;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        font-size: 0.85em;
        max-height: 250px;
        overflow-y: auto;
        margin-top: 12px;
      }
      
      .progress-item {
        padding: 4px 0;
        line-height: 1.6;
      }
      
      /* Video Folder Tree */
      .video-folder {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 16px;
        overflow: hidden;
      }
      
      .video-header {
        padding: 16px;
        background: #f5f5f5;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }
      
      .video-header:hover {
        background: #efefef;
      }
      
      .video-header.expanded {
        background: #667eea;
        color: white;
      }
      
      .video-title {
        font-weight: 600;
        flex: 1;
      }
      
      .toggle-arrow {
        font-size: 1.2em;
        transition: transform 0.3s;
      }
      
      .toggle-arrow.open {
        transform: rotate(180deg);
      }
      
      .video-content {
        display: none;
        padding: 12px;
        border-top: 1px solid #e0e0e0;
      }
      
      .video-content.open {
        display: block;
      }
      
      .transcript-item {
        background: #e3f2fd;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 12px;
        font-size: 0.9em;
        color: #1565c0;
        cursor: pointer;
      }
      
      .transcript-item:hover {
        background: #bbdefb;
      }
      
      .innovation-item {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .innovation-item:hover {
        border-color: #667eea;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
      }
      
      .innovation-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 6px;
      }
      
      .innovation-preview {
        color: #666;
        font-size: 0.85em;
        line-height: 1.4;
      }
      
      /* Modal */
      .modal {
        display: none !important;
      }
      
      /* Article panel styling */
      #articlePanel {
        display: none;
        flex-direction: column;
        background: white;
        height: 100%;
      }
      
      #articlePanel.open {
        display: flex;
      }
      
      .article-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
        flex-shrink: 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 16px;
      }
      
      .article-header-title {
        flex: 1;
      }
      
      .article-header-title h1 {
        font-size: 1.8em;
        font-weight: 700;
        margin: 0 0 8px 0;
        line-height: 1.3;
        word-break: break-word;
      }
      
      .article-header-subtitle {
        font-size: 0.95em;
        opacity: 0.95;
        margin: 0;
      }
      
      .article-close-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        font-size: 28px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 6px;
        flex-shrink: 0;
        transition: all 0.2s;
      }
      
      .article-close-btn:hover {
        background: rgba(255,255,255,0.3);
      }
      
      .article-tabs {
        display: flex;
        gap: 0;
        border-bottom: 2px solid #e0e0e0;
        background: #f9f9f9;
        padding: 0 24px;
        flex-shrink: 0;
      }
      
      .article-tab {
        padding: 16px 0;
        margin: 0 16px;
        cursor: pointer;
        font-weight: 600;
        color: #999;
        border-bottom: 3px solid transparent;
        transition: all 0.3s;
        white-space: nowrap;
      }
      
      .article-tab:hover {
        color: #667eea;
      }
      
      .article-tab.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }
      
      .article-body {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
      }
      
      .article-section {
        margin-bottom: 32px;
      }
      
      .article-section h3 {
        font-size: 1.2em;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding-bottom: 8px;
        border-bottom: 2px solid #f0f0f0;
      }
      
      .article-section p {
        color: #555;
        font-size: 1.05em;
        line-height: 1.8;
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }
      
      .article-actions {
        display: flex;
        gap: 12px;
        padding: 24px;
        background: #f9f9f9;
        border-top: 1px solid #e0e0e0;
        flex-shrink: 0;
      }
      
      .article-actions button {
        flex: 1;
        padding: 14px 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.95em;
        transition: all 0.2s;
      }
      
      .article-actions .btn-copy {
        background: #4caf50;
        color: white;
      }
      
      .article-actions .btn-copy:hover {
        background: #45a049;
        transform: translateY(-2px);
      }
      
      .article-actions .btn-delete {
        background: #f44336;
        color: white;
      }
      
      .article-actions .btn-delete:hover {
        background: #da190b;
        transform: translateY(-2px);
      }
      
      .notes-item {
        margin-bottom: 24px;
        padding: 16px 20px;
        background: linear-gradient(135deg, #f5f5f5 0%, #fafafa 100%);
        border-left: 4px solid #667eea;
        border-radius: 6px;
      }
      
      .notes-item h4 {
        color: #667eea;
        font-size: 0.95em;
        font-weight: 700;
        margin: 0 0 12px 0;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .notes-item p {
        color: #666;
        font-size: 0.95em;
        line-height: 1.7;
        margin: 0;
        white-space: pre-wrap;
      }
      
      .article-tab-content {
        display: none;
      }
      
      .article-tab-content.active {
        display: block;
      }
      
      .btn-copy {
        flex: 1;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }
      
      .btn-copy:hover {
        background: #45a049;
      }
      
      .btn-delete {
        padding: 12px 24px;
        background: #f44336;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }
      
      .btn-delete:hover {
        background: #da190b;
      }
      
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #667eea;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.6s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üöÄ Innovation Studio</h1>
        <p>Generate & manage innovation content from YouTube</p>
      </header>

      <div class="main-content">
        <div class="sidebar">
          <div class="section">
            <h2>Generate</h2>
            <div class="form-group">
              <input id="videoUrl" type="text" placeholder="https://www.youtube.com/watch?v=..." />
            </div>
            <button id="generateBtn">Generate</button>
            <div id="jobStatus"></div>
          </div>

          <div class="section" style="margin-top: 30px;">
            <h2>Browse</h2>
            <div style="display: flex; gap: 12px; margin-bottom: 20px;">
              <button id="tabVideos" onclick="switchMainTab('videos')" style="flex: 1; background: #667eea; border: none; padding: 10px; border-radius: 6px; color: white; font-weight: 600; cursor: pointer;">Videos</button>
              <button id="tabTranscripts" onclick="switchMainTab('transcripts')" style="flex: 1; background: #ccc; border: none; padding: 10px; border-radius: 6px; color: #333; font-weight: 600; cursor: pointer;">Transcripts</button>
            </div>
            
            <div id="videosPanel">
              <div id="videosList"></div>
            </div>
            
            <div id="transcriptsPanel" style="display: none;">
              <div id="transcriptsList"></div>
            </div>
          </div>
        </div>

        <div class="panel">
          <div id="panelContent">
            <div class="empty-state">üëà Select a video or innovation to view</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Article panel (replaces modal) -->
    <div id="articlePanel" class="panel">
      <div class="article-header">
        <div class="article-header-title">
          <h1 id="articleTitle">Article Title</h1>
          <p class="article-header-subtitle" id="articleVideo">üìπ Video</p>
        </div>
        <button class="article-close-btn" onclick="closeArticle()">‚úï</button>
      </div>

      <div class="article-tabs">
        <div class="article-tab active" onclick="switchArticleTab('article')">üìÑ Full Article</div>
        <div class="article-tab" onclick="switchArticleTab('notes')">üìã Substack Notes</div>
      </div>

      <div class="article-body">
        <div id="articleTabContent" class="article-tab-content active">
          <div id="articleContent"></div>
        </div>

        <div id="notesTabContent" class="article-tab-content">
          <div id="notesContent"></div>
        </div>
      </div>

      <div class="article-actions">
        <button id="copyBtn" class="btn-copy" onclick="copyArticleContent()">üìã Copy</button>
        <button class="btn-delete" onclick="deleteCurrentInnovation()">üóëÔ∏è Delete</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
